<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section id="login">
    <div class="login container">
      <div class="login_left">
        <div class="login_left_item">
          <div class="item_icon">
            <i class="fa-solid fa-check" style="color: #ffffff;"></i>
          </div>
          <h2>Quick and free sign-up </h2>
          <p>Enter your email address to create an account.</p>
        </div>
        <div class="login_left_item">
          <div class="item_icon">
            <i class="fa-solid fa-check" style="color: #ffffff;"></i>
          </div>
          <h2>Quick and free sign-up </h2>
          <p>Enter your email address to create an account.</p>
        </div>
        <div class="login_left_item">
          <div class="item_icon">
            <i class="fa-solid fa-check" style="color: #ffffff;"></i>
          </div>
          <h2>Quick and free sign-up </h2>
          <p>Enter your email address to create an account.</p>
        </div>
      </div>
      <form class="login_right">
        <h1>Create your account </h1>
        <div class="login_right_item">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Enter your email address">
        </div>
        <div class="login_right_item">
          <label for="fullName">Full name</label>
          <input type="text" name="fullName" id="fullName" placeholder="Enter your full name">
        </div>
        <div class="login_right_item">
          <label for="password">Password </label>
          <input type="text" name="password" id="password" placeholder="Type to create a password">
        </div>
        <div class="login_right_item">
          <input type="checkbox" name="check">
          <label class="checkBox" for="check">Get updates and notifications about our product.</label>
        </div>
        <button class="login_right_button">Submit</button>
      </form>
    </div>

  </section>

</body>

</html>
